<!DOCTYPE html>
<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    #{get 'moreScripts' /}
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <h1><a href="/">&{'application.title'}</a></h1>
      #{if flash.error}  <p class="error">${flash.error}</p> #{/if}
      #{if flash.success}  <p class="success">${flash.success}</p> #{/if}

	
	  #{secure.check 'admin'}
        <a href="@{Secure.logout()}">Log out</a> 
      #{/secure.check}	
	
	
	
</header>
<fieldset>
    <legend>#{get 'legend' /}</legend>

    <article>
        #{doLayout /}
    </article>

</fieldset>
<footer>
    <small>&{'application.footer'}</small>
    <small>&{'application.githup'}</small>
</footer>
</body>
</html>
